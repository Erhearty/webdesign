<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Selection</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/music_styles.css">
    <script defer src="../js/music-selection.js"></script>
    <script defer src="../js/theme-switch.js"></script>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <div class="container">
                <ul class="nav-links">
                    <li><a href="../pages/apps.html" class="active">Go back</a></li>
                </ul>
                <div class="switch-component">
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <span>Switch Theme</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Music Selection</h1>
            <p>Select your favorite tracks to play.</p>
            <ul class="media-list" id="media-list">
                <!-- Media items will be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Play Button -->
    <button id="play-button" class="play-button hidden">Play</button>
</body>
</html>
